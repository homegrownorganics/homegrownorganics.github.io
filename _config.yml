# Jekyll configuration file for Food Integrity Directory
# This configures the site for GitHub Pages and sets up all main collections.
title: Food Integrity Directory
description: "Directory mapping farms, producers, markets, and more by provenance and practices."
url: "https://homegrownorganics.github.io"  # Update if you use a custom domain
baseurl: ""  # Leave blank if publishing to user/org site at root; otherwise, set to "/repo-name"
markdown: kramdown
theme: minima  # GitHub Pages-safe theme; can override with custom layouts

collections:
  farms:
    output: true
    permalink: /farms/:country/:slug/
  markets:
    output: true
    permalink: /markets/:country/:slug/
  stores:
    output: true
    permalink: /stores/:country/:slug/
  restaurants:
    output: true
    permalink: /restaurants/:country/:slug/
  distributors:
    output: true
    permalink: /distributors/:country/:slug/

# Optional: can specify defaults and more here as you extend.